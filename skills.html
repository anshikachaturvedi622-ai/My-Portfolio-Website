<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        nav {
            background-color: black;
            padding: 14px;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 28px;
            flex-wrap: wrap;
        }
        nav a {
            margin: 0;
            padding: 8px 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: background-color 0.25s, color 0.25s, transform 0.15s;
            border-radius: 4px;
        }
        nav a:hover {
            color: #ffd900;
            background-color: rgba(255,255,255,0.06);
            transform: translateY(-2px);
        }
        h1 {
            color: black;
        }
        
        .container {
            max-width: 1100px;
            margin: 28px auto;
            padding: 0 18px;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .skills-list {
            list-style: disc;
            padding-left: 20px;
            margin: 10px 0;
        }
        
        .skills-list li {
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            nav {
                gap: 15px;
            }
            .container {
                margin: 20px auto;
            }
            .skills-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .card {
                padding: 15px;
            }
            .hero {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            nav {
                flex-direction: column;
                gap: 8px;
                padding: 8px;
            }
            nav a {
                width: 100%;
                text-align: center;
                padding: 8px 10px;
                font-size: 0.9rem;
            }
            .container {
                padding: 0 10px;
                margin: 15px auto;
            }
            .skills-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .card {
                padding: 12px;
            }
            .card h3 {
                font-size: 1rem;
                margin-bottom: 10px;
            }
            .hero {
                padding: 10px;
            }
            .hero h1 {
                font-size: 1.5rem;
            }
            .lead {
                font-size: 0.95rem;
            }
        }
        
    </style>

</head>
<body>
        <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="education.html">Education</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main class="container">
        <section class="hero">
            <h1>Skills</h1>
            <p class="lead">I'm a tech student building my first portfolio. This page shows my beginner-level skills.</p>
        </section>

        <section class="skills-grid">
            <div class="card">
                <h3>Frontend Basics</h3>
                <ul class="skills-list">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript (Basics)</li>
                </ul>
            </div>
            <div class="card">
                <h3>Programming & Tools</h3>
                <ul class="skills-list">
                    <li>Python (Beginner)</li>
                    <li>C Programming (Basics)</li>
                    <li>VS Code</li>
                    <li>PyCharm</li>
                </ul>
            </div>
        </section>
                  </body>
</html>
